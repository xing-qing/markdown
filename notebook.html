<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/marked"></script>
<title>markdown editer</title>
<style>

body{
margin:0;
}
#notebook{
display: flex;
}
.notebook,.input,.preview{
height: 1000px;
}
.notebook{
background-color: rgb(197, 229, 241);
width: 20%;
}
textarea{
width: 100%;
height: 100%;
background-color: rgb(243, 238, 222);
}
.input{
width: 40%;
}
.preview{
background-color: rgb(178, 171, 223);
width: 40%;
}
</style>
</head>
<body>
<div id ="notebook">
<div class="notebook"></div>
<div class="input">
<textarea>text</textarea>
</div>
<div class="preview">
    {{markdownPreview}}
</div>
</div>
<script>
var vm=new Vue({
el:'#notebook',
data:{
    content:''
},
computed:{
    markdownPreview(){
        return marked(this.content)
    }
},
watch:{content(val,oldval){
    console.log("new:",val,"old",oldval)
}
}
})
</script>
</body>
</html>
